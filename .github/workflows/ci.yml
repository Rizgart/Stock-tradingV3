name: CI

on:
  push:
    branches: [main, work]
  pull_request:

jobs:
  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: '1.7.1'
      - run: poetry install
      - run: poetry run pytest --cov=app --cov-report=xml
      - uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage.xml

  test-analysis:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: analysis_engine
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: '1.7.1'
      - run: poetry install
      - run: poetry run pytest --cov=engine --cov-report=xml
      - uses: actions/upload-artifact@v4
        with:
          name: analysis-coverage
          path: analysis_engine/coverage.xml

  test-desktop:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: desktop
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - run: npm run lint
      - run: npm run test -- --coverage

  package-desktop:
    runs-on: ubuntu-latest
    needs: [test-backend, test-analysis, test-desktop]
    defaults:
      run:
        working-directory: desktop
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: desktop-build
          path: desktop/dist
